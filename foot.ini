# ------------------------------------------------------------
# foot.ini – Wayland terminal emulator
# ------------------------------------------------------------

# ==================== Core options =========================
font=monospace:size=16

[scrollback]
lines=100000

# ------------------------------------------------------------

[colors]
# colors for solarized

# foreground=657b83      # base00
# background=fdf6e3      # base3
# 
# regular0=eee8d5   # base2   – black
# regular1=dc322f   # red
# regular2=859900   # green
# regular3=b58900   # yellow
# regular4=268bd2   # blue
# regular5=d33682   # magenta
# regular6=2aa198   # cyan
# regular7=657b83   # base00 – white / light‑grey
# 
# bright0=fdf6e3    # base3   – bright black (same as background)
# bright1=cb4b16    # orange
# bright2=586e75    # base01  – bright green
# bright3=657b83    # base00  – bright yellow
# bright4=839496    # base0   – bright blue
# bright5=6c71c4    # violet  – bright magenta
# bright6=93a1a1    # base1   – bright cyan
# bright7=002b36    # base03  – bright white

# ==================== Key bindings ========================
[key-bindings]

clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste

